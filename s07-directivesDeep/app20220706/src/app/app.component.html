<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let number of oddNumbers"
            [ngClass]="{ odd: number % 2 === 1 }"
            [ngStyle]="{
              backgroundColor: number % 2 !== 0 ? 'yellow' : 'transparent'
            }"
          >
            {{ number }}
          </li>
        </div>
      </ul>
      <div *ngIf="!onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            *ngFor="let number of numbers"
            [ngClass]="{ odd: number % 2 === 1 }"
            [ngStyle]="{
              backgroundColor: number % 2 !== 0 ? 'yellow' : 'transparent'
            }"
          >
            {{ number }}
          </li>
          <div *appUnless="onlyOdd">
            <li
              class="list-group-item"
              [ngClass]="{ odd: even % 2 !== 0 }"
              [ngStyle]="{
                backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'
              }"
              *ngFor="let even of evenNumbers"
            >
              {{ even }}
            </li>
          </div>
        </ul>
      </div>

      <p appBasicHighlight>Style me with basic directive!</p>
      <p [appBetterHighlight]="'red'" defaultColor="yellow">
        Style me with a better directive!
      </p>
    </div>
  </div>
</div>
